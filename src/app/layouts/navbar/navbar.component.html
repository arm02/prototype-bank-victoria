<nav class="navbar" [ngClass]="{ 'expanded' : isExpanded }">
    <div class="items-container">
        <div class="title">{{ navTitle }}</div>
        <div class="right">
            <div class="item">
                <img src="./assets/bank-victoria/svg/ic-notification.svg" alt="Notification icon" />
            </div>
            <div class="item">
                <div class="profile-user" [matMenuTriggerFor]="eventMenu">
                    <img src="./assets/bank-victoria/images/avatar.png" alt="Avatar Illust" />
                    <div class="profile-user-information">
                        <span class="profile-user-information-name">User Dummy</span>
                        <span class="profile-user-information-email">lms@victoria.com</span>
                    </div>
                </div>

                <div class="profile-user-responsive" [matMenuTriggerFor]="eventMenu">
                    <img src="./assets/bank-victoria/svg/burger-menu.svg" alt="Burger menu icon" />
                </div>

                <mat-menu #eventMenu="matMenu">
                    <button mat-menu-item>
                        <span>Profil</span>
                    </button>
                    <button mat-menu-item (click)="logout()">
                        <span>Keluar</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
</nav>
