<div class="investor-trust__forgot_password">
  <h2>Change Password</h2>
  <mat-form-field style="width: 100%" appearance="outline">
    <mat-label>Old Password</mat-label>
    <input
      matInput
      [type]="hidePassword ? 'password' : 'text'"
      name="oldPassword"
      [(ngModel)]="passwordForm.oldPassword"
      required
    />
    <mat-icon
      matSuffix
      (click)="hidePassword = !hidePassword"
      style="cursor: pointer"
    >
      {{ hidePassword ? "visibility_off" : "visibility" }}
    </mat-icon>
  </mat-form-field>
  <mat-form-field style="width: 100%" appearance="outline">
    <mat-label>New Password</mat-label>
    <input
      matInput
      [type]="hidePassword ? 'password' : 'text'"
      name="newPassword"
      [(ngModel)]="passwordForm.newPassword"
      required
    />
    <mat-icon
      matSuffix
      (click)="hidePassword = !hidePassword"
      style="cursor: pointer"
    >
      {{ hidePassword ? "visibility_off" : "visibility" }}
    </mat-icon>
  </mat-form-field>
  <mat-form-field style="width: 100%" appearance="outline">
    <mat-label>Confirm New Password</mat-label>
    <input
      matInput
      [type]="hidePassword ? 'password' : 'text'"
      name="confirmNewPassword"
      [(ngModel)]="confirmNewPassword"
      required
    />
    <mat-icon
      matSuffix
      (click)="hidePassword = !hidePassword"
      style="cursor: pointer"
    >
      {{ hidePassword ? "visibility_off" : "visibility" }}
    </mat-icon>
  </mat-form-field>
  <div class="investor-trust__forgot_password__action">
    <button
      (click)="dialogRef.close(false)"
      class="btn-secondary investor-trust__forgot_password__button investor-trust__forgot_password__button-right"
    >
      Cancel
    </button>
    <button
      (click)="onConfirm()"
      class="btn-primary investor-trust__forgot_password__button"
    >
      Confirm
    </button>
  </div>
</div>
