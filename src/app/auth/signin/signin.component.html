    <div class="investortrust-login-box">
      <h2>Login</h2>
      <p>Akses ruang redaksi Anda.</p>
      <div
        *ngIf="
          (isSubmitted && emailModel.errors && emailModel.errors.pattern) ||
          isErrorMessage ||
          loginSuccess
        "
        class="investortrust-login-{{ loginSuccess ? 'success' : 'error' }}"
      >
        <span class="check-icon" *ngIf="loginSuccess"></span>
        <img
          *ngIf="!loginSuccess"
          src="assets/svg/error-circle.svg"
          alt="Error"
        />
        <div>
          <span>{{ loginSuccess ? "Login Berhasil" : "Login Gagal" }}</span>
          <p *ngIf="isErrorMessage && !emailModel.errors && !loginSuccess">
            {{ isErrorMessage }}
          </p>
          <p *ngIf="loginSuccess">Selamat datang di CMS Investor Trust!</p>
          <p *ngIf="emailModel.errors && emailModel.errors.pattern">
            Email tidak valid.
          </p>
        </div>
      </div>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            #emailModel="ngModel"
            [(ngModel)]="loginCollection.email"
            (ngModelChange)="inputChange()"
            placeholder="email@investortrust.id"
            required
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          />
        </div>
        <div class="form-group">
          <label for="password">Kata Sandi</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            placeholder="Min. 8 karakter"
            name="password"
            #passworModel="ngModel"
            [(ngModel)]="loginCollection.password"
            (ngModelChange)="inputChange()"
            required
          />
          <span (click)="showPassword = !showPassword">
            <img src="assets/svg/eye{{ showPassword ? '-closed' : '' }}.svg" />
          </span>
        </div>
        <div class="investortrust-login-forgot">
          <a target="_blank" href="https://wa.me/6287872753959"
            >Lupa kata sandi?</a
          >
        </div>
        <button
          type="submit"
          class="investortrust-login-btn"
          [disabled]="isLoading || loginSuccess"
          (click)="submitLogin()"
        >
          {{ isLoading || loginSuccess ? "Memproses..." : "Masuk" }}
        </button>
        <div class="investortrust-login-register">
          Ingin mendaftar akun?
          <a target="_blank" href="https://forms.gle/NVaZgRTFTwbTcpDy5"
            >Isi Form</a
          >
        </div>
      </form>
    </div>
  </div>
  <div class="investortrust-login-right-panel">
    <img src="assets/svg/white-logo.svg" alt="Logo" />
  </div>
</div>
